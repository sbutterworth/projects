<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Calculator</title>
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">

    <!-- Custom styles for this template go here -->
    <script>
          
    </script>
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <!-- end head -->
  <body>
    <div class= "container">
      <h1>Calculator</h1>
      <div class="calc">
        <form>
          <input class="form-control" id="output-area" title="your output appears here" type="text">
          <div class="row">
            <div class='col-lg-3 col-md-3 col-sm-6 col-xs-12'>
              <button type="submit" class="btn btn-success btn-large" id="number-type">7</button>
            </div>
            <div class='col-lg-3 col-md-3 col-sm-6 col-xs-12'>
              <button type="submit" class="btn btn-success btn-large" id="number-type">8</button>
            </div>
            <div class='col-lg-3 col-md-3 col-sm-6 col-xs-12'>
              <button type="submit" class="btn btn-success btn-large" id="submit">9</button>
            </div>
            <div class='col-lg-3 col-md-3 col-sm-6 col-xs-12'>
              <button type="submit" class="btn btn-success btn-large" id="number-type">/</button>
            </div>
          </div><!-- end first row -->
          <div class="row">
            <div class='col-lg-3 col-md-3 col-sm-6 col-xs-12'>
              <button type="submit" class="btn btn-success btn-large" id="number-type">4</button>
            </div>
            <div class='col-lg-3 col-md-3 col-sm-6 col-xs-12'>
              <button type="submit" class="btn btn-success btn-large" id="number-type">5</button>
            </div>
            <div class='col-lg-3 col-md-3 col-sm-6 col-xs-12'>
              <button type="submit" class="btn btn-success btn-large" id="submit">6</button>
            </div>
            <div class='col-lg-3 col-md-3 col-sm-6 col-xs-12'>
              <button type="submit" class="btn btn-success btn-large" id="number-type">*</button>
            </div>
          </div><!-- end second row -->
          <div class="row">
            <div class='col-lg-3 col-md-3 col-sm-6 col-xs-12'>
              <button type="submit" class="btn btn-success btn-large" id="number-type">1</button>
            </div>
            <div class='col-lg-3 col-md-3 col-sm-6 col-xs-12'>
              <button type="submit" class="btn btn-success btn-large" id="number-type">2</button>
            </div>
            <div class='col-lg-3 col-md-3 col-sm-6 col-xs-12'>
              <button type="submit" class="btn btn-success btn-large" id="number-type">2</button>
            </div>
            <div class='col-lg-3 col-md-3 col-sm-6 col-xs-12'>
              <button type="submit" class="btn btn-success btn-large" id="number-type">-</button>
            </div>
          </div><!-- end Third row -->
          <div class="row">
            <div class='col-lg-3 col-md-3 col-sm-6 col-xs-12'>
              <button type="submit" class="btn btn-success btn-large" id="number-type">0</button>
            </div>
            <div class='col-lg-3 col-md-3 col-sm-6 col-xs-12'>
              <button type="submit" class="btn btn-success btn-large" id="number-type">.</button>
            </div>
            <div class='col-lg-3 col-md-3 col-sm-6 col-xs-12'>
              <button type="submit" class="btn btn-success btn-large" id="answer">=</button>
            </div>
            <div class='col-lg-3 col-md-3 col-sm-6 col-xs-12'>
              <button type="submit" class="btn btn-success btn-large" id="number-type">+</button>
            </div>
          </div><!-- end first row -->
          
        </form><!-- end form -->
      </div><!-- end calc -->
    </div><!-- end container -->
    <!-- ============================= -->
    <!-- All your JavaScript comes now -->
    <!-- ============================= -->
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Bootstrap core JS -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="js/scripts.js"></script>
    
    
    <!-- Can place script tags with JavaScript files here -->

  </body>
</html>
